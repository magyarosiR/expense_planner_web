<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styleforbeforelog.css" />

    <title>Sign up</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="welcome">
        <p>This is the register side</p>
      </div>

      <div class="signup-container">
        <p>Enter your details:</p>

        <form class="signup-form">
          <input type="text" placeholder="Firs name" id="fname-su" required />
          <input type="text" placeholder="Last name" id="lname-su" required />
          <input type="email" placeholder="E-mail" id="email-su" required />
          <input
            type="password"
            placeholder="Password"
            id="passw-su"
            required
          />
          <input
            type="password"
            placeholder="Repeat password"
            id="repeat-passw-su"
            required
          />
          <button type="submit" id="submit-su" onclick="">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
  <div class="last-element">
    Thank you for your
    <p style="color: #ff3c38; margin-left: 3px">trust</p>
    .
  </div>
</html>
