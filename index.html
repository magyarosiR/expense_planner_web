<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js" type="text/javascript"></script>

    <title>
        Expense Planner 2k21
    </title>

</head>

<body>
    <div class="flex-container">
        <div class="header">
            Avaible Budget in <p style="display:inline" id="time_span">
            </p>

            <div id="calculated-budget">3.0000

            </div>
            <br>
            <div class="income">
                <div id="income-text"> Income</div>

                <div id="income-value" value="36000"> 36000</div>
            </div>
            <div class="expenses">
                <div id="expenses-text"> Expenses</div>

                <div id="expenses-value" value="322"> 322</div>
            </div>
            <br>

        </div>
    </div>
    <div class="add-section">
        <div class="selectdiv">
            <label>
                <select>
                    <option selected value="+"> + </option>
                    <option value="-"> -</option>
                </select>
            </label>
            <form id="inputs">
                <input type="text" id="description" placeholder="Add description...">
                <input type="text" id="value" placeholder="Value">
            </form>
            <input type="button" id="addButton" onclick="addContent()" value="Add to section">

        </div>


    </div>
    <div class="content">
        <h6>Content section</h6>
        <h2 id="incomeh2">Income</h3>


    </div>

    <div class="footer"></div>
    </div>

</body>

</html>
